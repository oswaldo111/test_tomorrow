<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="index/index"></div>
    <h1 class="text-center  mb-5 mt-3" style="color: white;"  th:text="${categoria.id == null} ? 'Nueva categoria' : 'Editar categoria'"></h1>

    <div class="d-flex justify-content-center align-items-center   " >
        <div class=" justify-content-center border w-25 border-danger">

            <form class="mt-3" th:action="@{/categoria}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}" />
                <label class="mx-3" style="color: white;">Nombre:</label>
                <input class=" form-control w-50 mx-3" type="text" th:field="*{nombre}" />
                <br>
                <button class="btn btn-primary mx-3" type="submit">Guardar</button>
            </form>
            <br>
            <a class="btn btn-info mx-3 mb-3" href="/categoria">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
